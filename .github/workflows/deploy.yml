# https://github.com/actions/deploy-pages#usage
name: Deploy MinePlan to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - run: npx nuxi prepare
      - run: npx nuxi build --preset github_pages
      # - run: |
      #     if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
      #       NUXT_APP_BASE_URL=/MinePlan/
      #     else
      #       NUXT_APP_BASE_URL=/MinePlan/stg/
      #     fi
      #     echo $NUXT_APP_BASE_URL
      #     npx nuxt build --preset github_pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: public-dir
          path: ./app/.output/public
  # Deployment job
  deploy-prod:
    if: github.ref_name == 'main'
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy MinePlan to GitHub Pages (prod)
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-stg:
    if: github.ref_name == 'develop'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout staging repository
        uses: actions/checkout@v4
        with:
          repository: prog-nori/MinePlan-stg
          tokens: ${{secrets.STG_DEPLOY_TOKEN}}
      - name: Clone MinePlan-stg
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # `MinePlan-stg` を `staging-repo/` にクローン
          git clone https://x-access-token:${{ secrets.STG_DEPLOY_TOKEN }}@github.com/prog-nori/MinePlan-stg.git staging-repo

          rm -rf staging-repo/*
          cd staging-repo
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: public-dir
      - name: Deploy MinePlan to GitHub Pages (stg)
        run: |
          git add .
          git commit -m "Deploy staging version"
          git push origin main
