name: Deploy MinePlan to GitHub Pages

on:
  push:
    branches:
      - main # `main` ブランチにマージされたら実行

permissions:
  contents: write # `gh-pages` ブランチを更新するために必要

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Repository を checkout
        uses: actions/checkout@v4

      - name: 🏗️ Node.js の setup
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: 📦 依存関係の install
        run: npm ci

      - name: ⚙️ 環境変数の設定
        run: echo "BASE_URL=/REPO_NAME/" >> $GITHUB_ENV

      - name: 🚀 Nuxt 3 を build
        run: npm run generate

      - name: 🚀 GitHub Pages に deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Nuxt 3 の静的ファイル出力先
          publish_branch: gh-pages
