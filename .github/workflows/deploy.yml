# https://github.com/actions/deploy-pages#usage
name: Deploy MinePlan to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - run: npx nuxi prepare
      - run: npx nuxi build --preset github_pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: public-dir
          path: ./app/.output/public
  # Deployment job
  deploy-prod:
    if: github.ref_name == 'main'
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy MinePlan to GitHub Pages (prod)
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-stg:
    if: github.ref_name == 'develop'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout staging repository
        uses: actions/checkout@v4
        with:
          repository: <user>/MinePlan-stg
          token: ${{ secrets.STG_DEPLOY_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure correct directory structure
        run: |
          if [ ! -d "app" ]; then
            mkdir -p app/.output/public
          fi

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: public-dir
          path: app/.output/public # ここを修正して正しい場所に配置

      - name: Deploy MinePlan to GitHub Pages (stg)
        run: |
          ls -lR app  # どんなファイルがあるか確認
          git remote set-url origin https://x-access-token:${{ secrets.STG_DEPLOY_TOKEN }}@github.com/<user>/MinePlan-stg.git
          git add .
          git commit -m "Deploy staging version" || echo "No changes to commit"
          git push origin main
